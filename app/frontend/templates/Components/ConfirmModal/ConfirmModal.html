<div class="modal-header text-center">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body" ng-if="text">
    {{text}}
</div>
<div class="modal-footer text-center">
    <button class="btn btn-default btn-rounded" ng-click="cancel()" ng-if="!hideCancel">Cancel</button>
    <a href class="btn btn-{{modalType}} btn-rounded" ng-click="close()">{{actionText}}</a>
</div>
