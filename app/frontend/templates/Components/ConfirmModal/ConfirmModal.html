<div class="modal-header text-center">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body" ng-if="text">
    {{text}}
</div>
<div class="modal-footer text-center">
    <button class="btn btn-default" ng-click="cancel()" ng-if="!hideCancel">Cancel</button>
    <button class="btn btn-{{modalType}}" ng-click="close()">{{actionText}}</button>
</div>
