<div class="modal-header text-center">
    <h3 class="modal-title">Application to work at Galvanize</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">First Name</label>
                <input type="text"
                       placeholder="Elon"
                       class="form-control"
                       ng-model="applicant.firstName">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">Last Name</label>
                <input type="text"
                       placeholder="Musk"
                       class="form-control"
                       ng-model="applicant.lastName">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">School</label>
                <select ng-model="applicant.school"
                        ng-options="school.name for school in schools track by school.name"
                        class="form-control"></select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label">Primary Email</label>
                <input type="email"
                       placeholder="elon@tesla.com"
                       class="form-control"
                       ng-model="applicant.email">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label">Phone Number</label>
                <input type="text"
                       placeholder="123 456 7890"
                       class="form-control"
                       ng-model="applicant.phone">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">Twitter</label>
                <input type="text"
                       placeholder="@elonmusk"
                       class="form-control"
                       ng-model="applicant.twitter">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">LinkedIn</label>
                <input type="text"
                       placeholder="elonmusk"
                       class="form-control"
                       ng-model="applicant.linkedin">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">GitHub</label>
                <input type="text"
                       placeholder="@Elon_Musk"
                       class="form-control"
                       ng-model="applicant.github">
            </div>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
        <div class="col-md-6">
            <h4>Upload Challenge</h4>
            <hr>
            <intrn-file-picker-component intrn-on-select="onSelectChallenge(file)"
                                         intrn-on-load="onLoadChallenge(uri)"></intrn-file-picker-component>
            <span ng-if="challengeFile.name">{{challengeFile.name}}</span>
            <button class="btn btn-primary pull-right"
                    ng-if="challengeUri&&challengeFile.name"
                    ng-click="upload('challenge', challengeUri, challengeFile)">Upload Challenge
            </button>
        </div>
        <div class="col-md-6">
            <h4>Upload Résumé</h4>
            <hr>
            <intrn-file-picker-component intrn-on-select="onSelectResume(file)"
                                         intrn-on-load="onLoadResume(uri)"></intrn-file-picker-component>
            <span ng-if="resumeFile.name">{{resumeFile.name}}</span>
            <button class="btn btn-primary pull-right"
                    ng-if="resumeUri&&resumeFile.name"
                    ng-click="upload('resume', resumeUri, resumeFile)">Upload Résumé
            </button>
        </div>
        <div class="col-md-12">
            <br>
            <div class="form-group">
                <label class="control-label">Say something about yourself!</label>
                <textarea rows="5"
                          class="form-control"
                          ng-model="applicant.bio"
                          placeholder="I love to make awesome stuff 24/7 and I’m on the rocket team."></textarea>
            </div>
        </div>
        <div class="col-md-12">
            <small class="text-muted">By clicking “Apply” you are confirming that you have read and accepted our <a
                    href="#/privacy">Privacy Policy</a> and <a href="#">Terms of Service</a>.
            </small>
        </div>
    </div>
</div>
<div class="modal-footer text-center">
    <button class="btn btn-default" ng-click="close()">{{applicant._id ? 'Close' : 'Maybe Later'}}</button>
    <button class="btn btn-success" ng-click="apply(applicant)">{{applicant._id ? 'Update' : 'Apply for This Job'}}
    </button>
</div>
